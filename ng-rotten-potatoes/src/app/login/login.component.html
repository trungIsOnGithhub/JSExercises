<div class="login-container">
    <img class="film" src="assets/images/film.png" alt="tam hinh cuon phim minh hoa"/>
    <div class="logo">Trung Vui Ve</div>
    <div class="description">
        Bai luyen tap Angular Fundamentals
    </div>
    <div class="login-form">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" name="username"
                class="form-control" [(ngModel)]="username"/>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password"
                class="form-control" [(ngModel)]="password"/>
        </div>
        <div class="btn-container">
            <div class="error">{{ errorMessage }}</div>
            <button class="btn btn-warning" (click)="login()">Login</button>
          </div>
    </div>
</div>
